<div class="invoice-item_container">
    <div class="parent">
        <div class="item">
            <div class="heading name">
                Item Name
            </div>
        </div>
        <div class="item">
            <div class="heading">
                QTY.
            </div>
        </div>
        <div class="item">
            <div class="heading">
                Price
            </div>
        </div>
        <div class="item">
            <div class="heading">
                Total
            </div>
        </div>
    </div>
    <div class="parent" *ngFor="let item of invoice_items">
        <div class="item entry name">
            <div class="text name">
                {{item.name}}
            </div>
        </div>
        <div class="item entry">
            <div class="text qty">
                {{item.quantity}}
            </div>
        </div>
        <div class="item entry">
            <div class="text price">
                {{item.price}}
            </div>
        </div>
        <div class="item entry">
            <div class="text total">
                {{item.total}}
            </div>
        </div>
    </div>
    <div class="amount-due">
        <div class="text">
            Amount Due
        </div>
        <div class="amount">
            Â£ 556.00
        </div>
    </div>
</div>
